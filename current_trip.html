    <style>
  
      /* styles.css */
  
  /* قاعدة أساسية للخطوط */
  /* styles.css */
  
  /* قاعدة أساسية للخطوط  مع اتجاه الشريط العلوي*/
  body {
      font-family: 'Poppins', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #0c0c0c;
      direction: rtl;
  }

  
  /* تنسيق العناوين */
  h1 {
      text-align: center;
      margin-block-start: 20px;
  }
  
  /* تنسيق الجداول */
  table {
      inline-size: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #1a5d7f; /* لون الجدول */
  }
  
  th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
  }
  
  th {
      background-color: #0e394f; /* لون ترويسة الجدول */
      color: #d8d4d4; /* لون النص داخل ترويسة الجدول */
  }
  
  td {
      color: #d8d4d4; /* لون النص داخل الجدول */
  }
  
  input[type="number"] {
      inline-size: 80%;
      padding: 5px;
      text-align: center;
      background-color: #1a5d7f; /* لون خلفية المدخل */
      color: #d8d4d4; /* لون النص داخل المدخل */
      border: none;
  }
  
  /* تنسيق الأزرار */
  button {
      display: block;
      inline-size: 80%;
      padding: 10px;
      margin: 20px;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
  }

  
  /* تصميم متجاوب مع الهاتف */
  @media screen and (max-inline-size: 600px) {
      table, th, td {
          font-size: 14px;
      }
  
      button {
          inline-size: 100%;
          padding: 12px;
          font-size: 18px;
      }
  }
  /* Styles for emergency modal */
  #emergencyModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  #emergencyModalContent {
    background-color: white;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
    text-align: center;
  }

  #emergencyModalContent ul {
    list-style: none;
    padding: 0;
  }

  #emergencyModalContent ul li {
    margin: 10px 0;
  }
